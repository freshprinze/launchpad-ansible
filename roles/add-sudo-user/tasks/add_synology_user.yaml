- name: Setup Synology sudo User
  environment:
    PATH: "{{ ansible_env.PATH }}:/usr/syno/sbin:/var/services/homes/{{ ansible_user }}/scripts"
  become: true
  block:
    - name: Add User
      ansible.builtin.command: synology-manage-user.sh "{{ username }}" "{{ password }}"

- name: Setup Groups for Synology sudo User
  environment:
    PATH: "{{ ansible_env.PATH }}:/usr/syno/sbin:/var/services/homes/{{ ansible_user }}/scripts"
  become: true
  block:
    - name: Append Administrator Group
      ansible.builtin.set_fact:
        internal_admin_groups: "{{ (admin_groups | default([])) + ['administrators'] }}"

    - name: Add to Groups
      ansible.builtin.command: synology-manage-group.sh "{{ username }}" "{{ item }}"
      loop: "{{ internal_admin_groups }}"

- name: Enable sudo Accesss
  become: true
  ansible.builtin.template:
    src: ./templates/sudoers.j2
    dest: "/etc/sudoers.d/{{ username }}"
    owner: root
    group: root
    mode: "0600"
  vars:
    user_permissions: "{{ permissions | default({'allowed_commands': []}) }}"

- name: Update Permissions to Allow Passworld-less Access
  become: true
  block:
    - name: Change Home Directory Permissions
      ansible.builtin.file:
        path: "/var/services/homes/{{ username }}"
        state: directory
        mode: "0711"

    - name: Change ssh Directory Permissions
      ansible.builtin.file:
        path: "/var/services/homes/{{ username }}/.ssh"
        state: directory
        mode: "0711"
